<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>

    </head>
    <body>
        <div class="container p-4" style="border: 5px solid green;">
            <div class="row">
                <h1>Login <span style="color: green;"> Form</span></h1>
            </div>
            <div class="row mt-5 pt-5">
                 <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputfname">
                      </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Middle Name</label>
                        <input type="text" class="form-control" id="exampleInputmname" >
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputlname">
                      </div>
                 </div>
            </div>



            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
            </div>




            <div class="row">
                 <div class="col-md-4">
                    <div class="dropdown">
                        <label for="exampleInputEmail1">Select State</label>
                        <button class="btn btn-secondary dropdown-toggle btn btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select State
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Maharashtra</a>
                          <a class="dropdown-item" href="#">Karnataka</a>
                          <a class="dropdown-item" href="#">Madhya Pradesh</a>
                        </div>
                      </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" >
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                 </div>
                 <div class="col-md-4">
                    <label for="exampleInputEmail1">Contact NO</label>
                    <input type="number" class="form-control">
                 </div>
            </div>

            <div class="row">
                <label>Select Gender</label>
                <div class="form-check">
                    <input class="form-check-input ml-2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label ml-4" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input ml-2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label ml-4" for="exampleRadios2">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input ml-2" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label ml-4" for="exampleRadios3">
                     Other
                    </label>
                  </div>
                </div>
                <div class="row mt-2 pt-2">
                    <label>Select Hobbies</label>
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Reading
                        </label>
                      </div>
                      <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                        <label class="form-check-label" for="defaultCheck2">
                          Dancing
                        </label>
                      </div>
                      <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Cricket
                        </label>
                      </div>
                      <div class="form-check ml-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Singing
                        </label>
                      </div>
                 </div>

                <div class="row mt-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                </div>

                 <div class="row mt-5">
                    <button type="button" class="btn btn-success btn-block" id="submit">Submit</button>
                 </div>
                 
             </div>
                 
        </div>
        

    </body>
</html>
